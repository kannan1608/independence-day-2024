<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc6P0Eh9vsHhP+2OqKDw6WjQ1VdjChIDiMSqRlJ9Pvr6K51bdssjPILxihh5ZHhq5j+TsN5RFK3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('01 (4).jpg') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
            transition: background 1s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
            position: relative;
            z-index: 2;
        }

        h1::after {
            content: '';
            width: 80px;
            height: 6px;
            background: #ff5722;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scaleX(1); }
            50% { transform: translateX(-50%) scaleX(1.1); }
            100% { transform: translateX(-50%) scaleX(1); }
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            margin-bottom: 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            transition: background 0.3s ease, border-color 0.3s ease;
            position: relative;
            z-index: 2;
        }

        input[type="text"]::placeholder {
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            border-color: #ff5722;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background: #e64a19;
            transform: translateY(-2px);
        }

        .message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
            animation: slideDown 1s ease forwards;
            opacity: 0;
            position: relative;
            z-index: 2;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ff5722;
            background: none;
            border: 2px solid #ff5722;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .back-button:hover {
            background: #ff5722;
            color: #fff;
        }

        .year-note {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #555;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Stars */
        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: float 6s infinite ease-in-out;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px); opacity: 0; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 12px 24px;
            }

            .message {
                font-size: 1.2rem;
            }

            .year-note {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                font-size: 0.8rem;
            }

            button {
                font-size: 0.8rem;
                padding: 10px 20px;
            }

            .message {
                font-size: 1rem;
            }

            .year-note {
                font-size: 0.9rem;
            }

            .star {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Floating Stars -->
    <div class="star" style="left: 15%; animation-delay: 0s;"></div>
    <div class="star" style="left: 35%; animation-delay: 1s;"></div>
    <div class="star" style="left: 55%; animation-delay: 2s;"></div>
    <div class="star" style="left: 75%; animation-delay: 3s;"></div>
    <div class="star" style="left: 45%; animation-delay: 4s;"></div>

    <div class="container" id="content">
        <h1 id="title"><i class="fas fa-flag"></i> Independence Day</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="What's your name?" required>
            <br>
            <button type="submit">Celebrate!</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <button id="backButton" class="back-button" style="display: none;" onclick="goBack()">Go Back</button>
        <div id="yearNote" class="year-note" style="display: none;">Celebrating 78 years of Freedom!</div>
    </div>

    <script>
        const images = [
            '01 (1).jpg',
            '01 (2).jpg',
            '01 (3).jpg',
            '01 (4).jpg',
            '01 (5).jpg'
        ];

        const musicFiles = [
            'anthem_of_india.mp3',
            'Enadhu_India.mp3',
            'India_National_Anthem_Bgm.mp3',
            'National_Anthem.mp3',
            'national_anthem1.mp3',
            'Thayin_Manikodi.mp3'
        ];

        function getRandomItem(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        function shuffleBackground() {
            const randomImage = getRandomItem(images);
            const randomMusic = getRandomItem(musicFiles);

            document.body.style.backgroundImage = `url('${randomImage}')`;

            const music = document.getElementById('backgroundMusic');
            music.src = randomMusic;
            music.play().catch(function(error) {
                console.error('Error attempting to play audio:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', shuffleBackground);

        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                // Play the music when the form is submitted
                const music = document.getElementById('backgroundMusic');
                music.play().catch(function(error) {
                    console.error('Error attempting to play audio:', error);
                });

                document.getElementById('title').style.display = 'none';
                document.getElementById('nameForm').style.display = 'none';
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `ðŸŽ‰ Happy 78th Independence Day, <span style="color:#ff5722;">${name}</span>! ðŸŽ‰`;
                messageDiv.style.display = 'block';
                document.getElementById('backButton').style.display = 'inline-block';
                document.getElementById('yearNote').style.display = 'block';
            }
        });

        function goBack() {
            // Stop the music
            const music = document.getElementById('backgroundMusic');
            music.pause();
            music.currentTime = 0; // Optionally reset playback to the start

            document.getElementById('title').style.display = 'block';
            document.getElementById('nameForm').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('yearNote').style.display = 'none';
            document.getElementById('nameInput').value = '';
        }
    </script>    
</body>
</html>
